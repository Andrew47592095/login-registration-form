<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3353227f82.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="forms">
      <!-- Login Form -->
      <div class="form login active">
        <span class="title">Login</span>
        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter Your Email" required>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-field">
            <input type="text" class="password" placeholder="Enter Your Password" required>
            <i class="fa-solid fa-lock icon"></i>
            <i class="fa-solid fa-eye-slash showHidePw"></i>
          </div>
          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck">
              <label for="logCheck" class="text">Remember me</label>
            </div>
            <a href="#" class="text" id="reset">Forgot Password??</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Login Now" required>
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Not a member?
            <a href="#" class="text signup-link">Signup NOW!</a>
          </span>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="form registration">
        <span class="title">Signup Form</span>
        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter Your Name" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Enter Your Email" required>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Enter Your Phone Number" required>
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="input-field">
            <input type="text" class="password" placeholder="Enter Your Password" required>
            <i class="fa-solid fa-lock icon"></i>
          </div>
          <div class="input-field">
            <input type="text"  placeholder="Confirm the Password" required>
            <i class="fa-solid fa-lock icon"></i>
          </div>
          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck">
              <label for="logCheck" class="text">Remember me</label>
            </div>
          </div>

          <div class="input-field button">
            <input type="button" value="Signup" required>
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Already have an account?
            <a href="#" class="text login-link">Login</a>
          </span>
        </div>
      </div>

      <!--Forgot Password Page-->
      <div class="form reset-password">
        <span class="title">Reset Your Password</span>
        <p class="reset-text">Please enter your email so we can reset your password</p>
        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter Your Email" required>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-field button">
            <input type="button" value="Send an Email" required>
          </div>
        </form>
        <div class="login-signup">
          <span class="text">Already have an account?
            <a href="#" class="text login-link">Login</a>
          </span>
        </div>
        <div class="login-signup">
          <span class="text">Not a member?
            <a href="#" class="text signup-link">Signup NOW!</a>
          </span>
        </div>
      </div>
      
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
